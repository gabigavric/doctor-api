<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>

    <div class="container">

      <div class="row">

        <div class="col-md-6">

          <h1>Find a Portland Doctor</h1>
          <form id="doctor-form">
            <h3>Search by:</h3>
            <div class="form-group">
              <label for="query">Specialty: </label>
              <input id="query" name="query" class="form-control" type="text">
              <label for="doctorName">Doctor Name: </label>
              <input id="doctorName" name="doctorName" class="form-control" type="text">
              <label for="location">Zip Code: </label>
              <input id="location" name="location" class="form-control" type="text">
              <button type="submit" class="btn btn-info">Find Doctors</button>
            </div>
          </form>

        </div>

      </div>

      <div class="output">

      </div>

    </div>

  </body>
</html>
